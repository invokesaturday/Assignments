<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Here are a few best practices to follow when writing title tags:

1. Keep your titles brief.
2. Make sure they're unique.
3. Include one primary keyword.
4. Make sure the <title> element is present in your page's HTML.
5. Make sure it accurately describes your page.
6. Avoid keyword stuffing.
7. Keep title tag length between 50 and 60 characters. -->

    <title>How to Add Title Tag for SEO Optimization</title>

    <!-- Here are a few best practices to follow when writing meta description:

1. Keep it up to 155 characters
2. Use an active voice and make it actionable
3. Include a call to action
4. Use your focus keyphrase
5. Show specifications when needed
6. Make sure it matches the content of the page
7. Make it unique. -->
    <meta name="description"
        content="This is a sample text of how and where we can write meta description. It informs and interests users with a short, relevant summary of what a particular page is about.">

    <!-- The robots meta tag tells search engines to either index or non-index your web page.

The tag has four main values for the search engine crawlers:

1. FOLLOW –The search engine crawler will follow all the links in that webpage
2. INDEX –The search engine crawler will index the whole webpage
3. NOFOLLOW – The search engine crawler will NOT follow the page and any links in that webpage
4. NOINDEX – The search engine crawler will NOT index that webpage -->
    <meta name="robots" content="index, follow">
</head>

<body>
    <p>2. Create an HTML document with appropriate &lt;title&gt; and &lt;meta&gt; tags for SEO optimization. Ensure the
        title
        is descriptive and the meta description is concise.</p>
</body>

</html>
